<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Modifica el titulo del documento -->
    <title>Registro de usuario</title>
  </head>
  <body>
    <!-- Escribe el código de tu formulario aquí, dentro del body: -->
    <form action="resultado.html" method="post">
      <h1>Registro de usuario</h1>
      <label for="name">Nombre:</label>
      <input type="text" name="name" id="name">
      <label for="email">Correo electronico:</label>
      <input type="email" name="email" id="email">
      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password">
      <label for="avatar">Foto de perfil:</label>
      <input type="file" name="avatar" id="avatar">
      <label for="birthday">Fecha de nacimiento:</label>
      <input type="date" name="birthday" id="birthday">
      <label for="biografia">Biografia</label>
      <textarea name="biografia" id="biografia" cols="30" rows="10">Ingrese su biografía</textarea>
      <label for="job"> Función: </label>
        <select name="job" id="job">
          <option value="frontend">Desarrollador frontend</option>
          <option value="backend">Desarrollador backend</option>
          <option value="fullstack">Desarrollador fullstack</option>
          <option value="mobile">Desarrollador mobile</option>
        </select>
        <label for="intereses">Cuales son sus intereses:</label>
        <label for="desarrollo">
          <input type="checkbox" name="desarrollo" value="desarrollo" id="desarrollo">
          Desarrollo
        </label>
        <label for="diseño">
          <input type="checkbox" name="diseño" value="diseño" id="diseño">
          Diseño
        </label>
        <label for="negocios">
          <input type="checkbox" name="negocios" value="negocios" id="negocios">
          Negocios
        </label>
        <label for="newsletter">Recibir noticias por correo:</label>
        <label for="si">
          <input type="radio" name="newsletter" value="si" id="si">
          Si, me gustaría recibir noticias
        </label>
        <label for="no">
          <input type="radio" name="newsletter" value="no" id="no">
          No enviarme noticias
        </label>
      <button type="reset">Resetear</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
